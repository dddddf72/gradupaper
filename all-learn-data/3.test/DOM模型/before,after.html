<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <p id="p">hello world</p>
    <script>
        // after ,before相对于兄弟元素添加
        var p = document.getElementById("p")
        p.after("after");
        p.before("before");
    </script>
</body>
</html>
