<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>hello</div>
    <ul id="app">
        <li>html</li>
        <li>css</li>
    </ul>
    <script>
        var app = document.getElementById("app");
        console.log(app.firstElementChild);
        console.log(app.firstChild);
        console.log(app.lastChild);
        console.log(app.lastElementChild);
        console.log(app.nextSibling);
        console.log(app.nextElementSibling);
        console.log(app.previousElementSibling);
        console.log(app.previousSibling)
    </script>
</body>
</html>
