<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul id="app">
        <li>html</li>
        <script>
            // append,元素后面添加内容
            // prepend,在前面添加内容
            
            var app = document.getElementById("app");
            var p = "<h1>hello world<h1>";
            app.append(p);
            app.prepend(p);
        </script>
    </ul>
</body>
</html>
