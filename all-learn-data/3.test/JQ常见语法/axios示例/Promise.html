<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>
<body>
    <!-- Promise会将函数的状态暂停(冻结)    resolve状态：处理成功的情况；reject状态：处理失败的情况-->
    <!-- 1.触发Promise的resolve状态，可以通过then函数触发 -->
    <!-- 2.触发Promise的reject状态，可以通过catch函数触发 -->
    <script>
        var p = new Promise((resolve,reject)=>{
            // resolve(1);
            reject(2);
        })
        console.log(p)
        p.then(res=>{
            console.log(res)
        }).catch(res=>{
            console.log(res)
        })

        // 方法2：不建议，出现两次回调函数，then,err
        // p.then(res=>{
        //     console.log(res)
        // },err=>{
        //     console.log(err)
        // })

    </script>
</body>
</html>
