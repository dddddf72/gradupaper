<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul>
        <li>html</li>
        <li>css</li>
        <li>js</li>
    </ul>
    <script>
        $("li").click(function(){
            $(this).css({color:"red"}).siblings().css({color:"green"})
        })
    </script>
</body>
</html>
