<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>机考示例1</title>
</head>
<body>
  <!-- todolist  -->
        <input type="text">
        <ul></ul>
        <script>
            var txt = document.getElementsByTagName("input")[0];
            var ul = document.getElementsByTagName("ul")[0];
            var arr = [];
            txt.onkeydown = function(){
                if(event.keyCode==13){
                    if(arr.indexOf(this.value)==-1 && this.value !=""){
                        arr.push(this.value);
                        var li = document.createElement("li");
                        li.innerHTML = this.value;
                        ul.append(li);
                    }
                }
            }
        </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>机考示例2</title>
    <style>
        .parent{
            width: 200px;
            height: 200px;
            position: relative;
        }
        .parent div{
            width: 100%;
            height: 100%;
            position: absolute;
        }
        .html{
            background-color: red;
            z-index: 99;
        }
        .css{
            background-color: yellow;
        }
        .current{
            color: orange;
        }

    </style>
     
</head>
<body>
  <!-- table切换 -->
    <ul>
        <li class="current">html</li>
        <li>css</li>
    </ul>
    <div class="parent">
    <div class="html">html</div>
    <div class="css">css</div>
</div>

<script>
    var lis = document.getElementsByTagName("li");
    var divs = document.querySelectorAll(".parent div");
    for(let i = 0 ; i < lis.length ; i++ ){
        lis[i].onclick = function(){
            for(let i = 0 ; i < lis.length ; i++ ){
                lis[i].classList.remove("current");
            }
            this.classList.add("current");
            for(let i = 0 ; i < divs.length ; i++ ){
                divs[i].style.display = "none"
            }
            divs[i].style.display = "block"
        }
    }
</script>
</body>
</html>

<body>
    <!-- 取最大值  var arr = [10,22,14,4];-->
        <script>
            // 方法1
            var arr = [10,22,14,4];
            var num = arr[0];
            for(var i = 0 ; i < arr.length ; i++ ){
                if(num<arr[i]){
                    num = arr[i];
                }
            }
            console.log(num);
            // 方法二
            console.log(Math.max(...arr));
        </script>
</body>

  <title>机考示例3.2</title>
</head>
<body>
    <!-- 数组内容求和 -->
        <script>
            // 方法1
            var a = [1,2,3,4];
            var sum = 0 ; 
            for(var i = 0 ; i < a.length ; i++ ){
                sum = sum + a[i];
            }
            console.log(sum);
            // 方法2
            console.log(a.reduce((a,b)=>{return a+b}))
        </script>
</body>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>机考示例6</title>
</head>
<body>
    <!-- 字符串方法示例 -->
    <input type="text" id="txt">
    <script>
        var data = [
            {name:"qwer",age:10},
            {name:"ssdf",age:10},
            {name:"zxc",age:10}
        ]
        var txt = document.getElementById("txt");
        txt.onkeydown = function(){
            if(event.keyCode==13){
                var value = this.value;
                if(value){
                    var res = data.filter(item=>{
                        return  item.name.includes(value);
                    })
                    res.map(item=>{
                        return item.name = item.name.slice(0,3)+"..."
                    })
                    console.log(res)
                }
            }
        }
    </script>
</body>
</html>
