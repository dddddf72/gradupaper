<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    // {}包起来的范围就叫块级作用域即变量的作用范围，var无块级作用域概念，let有此概念
    for(let i=0;i<2;i++){
            console.log(i)
        }
        for(var i=0;i<2;i++){
            console.log(i)
        }
        console.log(i)
    </script>
</body>
</html>
