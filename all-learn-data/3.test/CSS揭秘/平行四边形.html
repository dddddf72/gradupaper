<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .pxsb{
            position: relative;
            margin-left: 150px;
            background-color: red;
            width: 200px;
            height: 200px;
            /* transform:skew(-45deg); */
            color: white;
        }
        /* .pxsb p{
            transform: skew(45deg);
        } */
        .pxsb::before{
            content: '';
            position: absolute;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
            z-index: -1;
            transform: skew(45deg);
            background:#58a;
        }
    </style>
</head>
<body>
    <div class="pxsb"><p>可口可乐</p></div>
</body>
</html>
