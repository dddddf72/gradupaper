<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .one{
            width: 42px;
            height: 42px;
            display: grid;
            grid-template-rows: 21px 21px;
            grid-template-columns: repeat(2,1fr);
            
        }
        .one1{
            background: yellow;
            border-top-left-radius: 15px;
        }
        .one2{
            background: red;
        }
        .one3{
            background: blue;
        }
        .one4{
            background: green;
        }
    </style>
</head>
<body>
    <div class="one">
        <div class="one1"></div>
        <div class="one2"></div>
        <div class="one3"></div>
        <div class="one4"></div>
  </div>
</body>
</html>
