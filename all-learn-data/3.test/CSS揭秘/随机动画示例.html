<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        @keyframes spin{
            /* 0%，50%，100%使用to为0->100% */
            to{
                transform: rotate(1turn);
            }
        }
        /* 动画50%的时候，边框边圆形 */
        @keyframes radius{51%{border-radius: 53%;}}
        /* 0-31时候颜色渐变橘色，31-67时橘色渐变紫粉 */
        @keyframes color{31%{color:orange;}67%{color: deeppink;}}
        @keyframes width{41%{border-width: .3em;}}
        .loading::before{
            content: "";
            display: block;
            width: 7em;
            height: 7em;
            margin: 0 auto 1em;
            border: 1.1em solid;
            color:yellowgreen;
            box-sizing: border-box;
            animation: 1.1s spin,.7s radius,1.3s color,1.7s width;
            /* 从开头到结尾的运行速度，linear匀速运行 */
            animation-timing-function: linear;
            /* 定义动画的播放次数,infinite无限循环 */
            animation-iteration-count: infinite;
        }
        .loading{
            margin: auto;
        }
        body{
            margin: 0;
            display: flex;
            /* width: 100vw; */
            height: 100vh;
            text-align: center;
            background:#655;
            color: white;
            align-items: center;
        }
    </style>
</head>
<body>
    <div class="loading">loading...</div>
</body>
</html>
