<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        div{
            position: relative;
            width: 300px;
            height: 200px;
            border-radius: 100px;
            background:#fb3
        }
        div:nth-child(2){
            position: absolute;
            top: 0;
            left: 0;
            width: 200px;
            height: 200px;
            border-radius: 50%;
            border: 1px dashed #333;
        }
    </style>
</head>
<body>
    <div></div>
    <div></div>
</body>
</html>
