<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            box-sizing: border-box;
        }
        .parent{
            display: grid;
            grid-template-columns: repeat(5,20vw);
            grid-template-rows: repeat(2,20vw);
        }
        .parent div{
            border:1px solid #333;

        }
    </style>
</head>
<body>
    <div class="parent">
        <div></div>
    </div>
</body>
</html>
