<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 结论：await相当于then只能得到promise,resolve的状态
        // 不能调用reject状态
        (async()=>{
            var p = new Promise.reject(100);
            var res = await p;
            console.log(res)
        })();
    </script>
</body>
</html>
