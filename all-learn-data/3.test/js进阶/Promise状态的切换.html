<body>
    <script>
        var p = new Promise((resolve,reject)=>{
            setTimeout(() => {  //定时器为异步,要等一会儿才执行
                resolve(100)    
            })
        })
        console.log(p);
        setTimeout(() => {
            console.log(p)
        });
    </script>
