<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
        <script>
            // 间隔一段时间触发,只会触发一次
            setTimeout(() => {
                console.log("hello world")
            }, 2000);
            settimeout(function(){
                console.log("hello world")
            },2000)
        </script>
</body>
</html>
