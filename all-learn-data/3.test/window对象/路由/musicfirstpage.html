<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--1. 如何跳转到musicsearch
        2.如何传值 -->
        <input type="text" id="input">

        <script>
            var input = document.getElementById("input");
            input.onkeyup = function(){
                if(event.keyCode==13){
                //    console.log(1) 
                location.href = `musicsearch.html?s=${this.value}`
                }
            }
        </script>
</body>
</html>
