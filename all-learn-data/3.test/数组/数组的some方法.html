<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // some方法返回boolean值，只要数组中有一项满足条件，就输出true,反之false
        
        var arr = [1,2,3,4];
        var rs = arr.some(item=>{
            return item>3;
        })
        console.log(res)    //输出为false
        
    </script>
</body>
</html>
