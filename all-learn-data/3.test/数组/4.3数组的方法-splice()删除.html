<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // splice(index,quantity) index为从哪个下标开始，quantity为删除个数
        // 声明创建数组arr
        var arr = [1,2,3,4,5];  //需求【1，2，3，5】
        // 使用splice()方法，从下标为3的值开始删除1个值
        arr.splice(3,1)
        console.log(arr)    //输出为[1,2,3,5]
    </script>
</body>
</html>
