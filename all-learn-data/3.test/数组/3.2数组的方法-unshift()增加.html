<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- push向后添加 -->
    <!-- unshift 向前添加 -->
    <script>
        //声明数组arr
        var arr = [1,2,3,4];
        // 使用unshift方法，往arr数组内容前部分添加 0
        arr.unshift(0);
        console.log(arr);   //输出为[0,1,2,3,4]
    </script>
</body>
</html>
