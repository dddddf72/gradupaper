<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 声明创建数组b，其内容均为一位数
        var b = [1,6,3,5];
        // 数组b直接使用sort()方法输出
        console.log(b.sort());  //输出为 [1,3,5,6]
        //声明创建数组arr，其内容含有两位数
        var arr = [4,7,1,3,14];
        //数组arr直接使用sort()方法输出
    console.log(arr.sort())     //输出为[1,14,3,4,7]
    //总结：直接使用sort()方法不能识别两位数的排序
    </script>
</body>
</html>
