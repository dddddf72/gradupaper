<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //创建数组arr
        var arr = [1,2,3];
        //输出arr数组，展开后的内容
        console.log(...arr);    //输出为 1 2 3
        //创建a数组
        var a = [4,5,6];        
        //创建b数组
        var b = [7,8,9];
        // 使用push()方法将b数组的内容添加到a数组中
        a.push(...b);
        //输出拼接后的a数组,此时b数组的内容在a数组的后部分
        console.log(a)  //输出为 [4,5,6,7,8,9]
    </script>
</body>
</html>
