<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //声明创建数组arr
        var arr = [1,2,3,4];
        // indexOf  --查询某个数组的下标
        //使用indexOf(index)方法获取下标为4的数组内容
        console.log(arr.indexOf(4));    //输出为3
    </script>
</body>
</html>
