<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var arr = [4,7,1,3,14]; //[1,3,4,7,14]
        // javascript方法 sort()
        // console.log(arr.sort())
        // 升序算法
        var res = arr.sort((a,b)=>{
            return a-b;
        })
        console.log(res)
        
        // 降序算法
        var res = arr.sort((a,b)=>{
            return b-a;
        })
        console.log(res)

    </script>
</body>
</html>
