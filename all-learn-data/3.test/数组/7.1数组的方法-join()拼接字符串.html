<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // join方法作用：join(seprate),将数组拼接成字符串
        //声明创建数组arr
        var arr = ["html","css","javascript"];
        // 声明创建变量b ，arr数组使用join()方法后将结果赋值给变量b
        var b = arr.join();
        //输出变量b
        console.log(b)  //输出为html,css,javascript 
        //产看join()方法产生的结果的类型
        console.log(typeof(b)) ;   //输出为string
        // 总结：join()方法，将数组转换为字符串
    </script>
</body>
</html>
