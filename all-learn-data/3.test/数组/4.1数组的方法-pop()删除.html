    <script>
        // pop删除最后一个值
       //声明创建数组arr
        var arr = [1,2,3,4];
        //使用pop方法，删除最后一个值4
        arr.pop(); 
        console.log(arr) //输出为[1,2,3] 
        
        
    </script>
