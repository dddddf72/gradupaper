<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //声明创建数组arr
        var arr = ["html","css","javascript"];
        // 声明创建变量b,arr数组使用join("")方法,join内容为空字符，并将结果赋值给变量b
        var b = arr.join("");
        //输出变量b
        console.log(b)		//输出为htmlcssjavascript ，内容连续无间隙
        //查询变量b的类型
        console.log(typeof(b))	//输出为string 
    </script>
</body>
</html>
