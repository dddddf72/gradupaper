<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // every方法返回boolean值，数组中每一项满足条件，就输出true,反之false
        var arr = [1,2,3,4];
        var rs = arr.every(item=>item>2);
        var sr = arr.every(item=>item>0);
        console.log(rs)//输出为false
        console.log(sr) //输出为true
    </script>
</body>
</html>
