<body>
    <script>
        // 二维数组就是数组套数组
        //声明创建二维数组arr
        var arr = [[1,2],[3,4]];
        console.log(arr[0][1])  //输出第一个内中括号的第二个值2
        console.log(arr[1][0])  //输出第二个内中括号的第一个值3
    </script>
