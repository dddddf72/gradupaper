<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //声明创建数组arr
        var arr = [1,2,3,4];
        //语法1：slice(startIndex,endIndex) 获取中间值从start开始到最后之前不包含最后一位（endIndex）
        //使用slice()方法，获取从下标为1的值开始到下标为3的值的前一个值，包括下标为1的值，不包含下标为3的值
        console.log(arr.slice(1,3))//输出2，3
        //语法2：silce(startIndex) 获取从start开始的值到后面所有的值
        //使用slice()方法，获取从下标为1的值开始之后的所有的值，包括下标为1的值
        console.log(arr.slice(1));  //输出2，3，4
        console.log(arr)
    </script>
</body>
</html>
