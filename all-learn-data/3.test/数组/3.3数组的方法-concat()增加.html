<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //声明创建数组arr
        var arr = [1,2,3];
        //声明创建数组c
        var c = [5,6,7];
        // 声明创建变量b，使用concat()方法，将c数组的内容添加arr数组中，并将拼接了c数组的结果赋值给变量b，注意，此时arr数组并未真正改变
        var b = arr.concat(c);
        //输出数组arr
        console.log(arr);   //输出为[1,2,3]
        // 输出变量b,此时变量b存储了拼接c数组后的arr数组的结果
        console.log(b); //输出为[1,2,3,5,6,7]
        // 总结：concat不能改变数组的结构,可以传多个值，可直接拼接数组
    </script>
</body>
</html>
