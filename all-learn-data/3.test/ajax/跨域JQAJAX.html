<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.js"></script>
</head>
<body>
    <script>
        // jquery ajax 通过jsonp跨域
        // 地址mime类型为json,将dataType属性设置为json,可读取数据
        $.ajax({
            url:"http://192.168.4.18:8000/ad",
            method:"get",
            dataType:"json",
            success:res=>{
                console.log(res)
            }
        })
    </script>
</body>
</html>
