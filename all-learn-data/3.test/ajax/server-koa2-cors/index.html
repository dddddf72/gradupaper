<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="app"></p>
    <script>
        // 如何使用AJAX向后台获取数据
        // 1.异步创建ajax核心对象
        var app = document.getElementById("app");
        var url = "http://192.168.4.244:5000"
        var xhr = new XMLHttpRequest();
        // 2.与服务器建立连接 xhr.open(methods,url,async)
          // xhr.open(methods,url,async)  methods请求方式，url请求地址,async是否异步
        xhr.open("get",url,true);
        // 3.发送请求    xhr.send()
        xhr.send();
        // 4.响应 xhr.onreadystatechange() 
        // onreadystatechange监听服务器的响应状态
        xhr.onreadystatechange = function(){
            // xhr.status 服务器端响应的状态码 200
            // xhr.readyState 服务器端响应的进度 4 响应已经完成
            if(xhr.status ==200 && xhr.readyState == 4 ){
                var txt = xhr.responseText;
                // JSON.parse() 可以将JSON格式的字符串，转换为json格式的数据
                var obj = JSON.parse(txt);
                console.log(obj);
                app.innerHTML = obj.name
            }
            // console.log(xhr)
        }
      //代码冗余,考虑封装

    </script>
</body>
</html>
