<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .parent{
            position: relative;
            width: 300px;
            height: 300px;
            border: 1px solid #333;
        }
        .parent div{
            position: absolute;
            width: 50px;
            height: 50px;
            background-color: red;
            border-radius: 50%;
        }
        .parent div:nth-child(1){
            top: 0;
            left: 0;
        }
        .parent div:nth-child(2){
            top: 50%;
            left: 50%;
            transform: translate(-50%,-50%);
        }
        .parent div:nth-child(3){
            bottom: 0;
            right: 0;
        }
    </style>
</head>
<body>
    <div class="parent">
        <div></div>
        <div></div>
        <div></div>
    </div>
</body>
</html>
