<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    /* 子元素给绝对定位，父元素的高度也会坍塌 */
    .parent{
        width: 400px;
        height: 100px;
        background-color: red;
        position: relative;
    }
    .child{
        width: 100px;
        height: 100px;
        position: absolute;
    }
</style>
<body>
    <div class="parent">
        <div class="child">

        </div>
    </div>
</body>
</html>
