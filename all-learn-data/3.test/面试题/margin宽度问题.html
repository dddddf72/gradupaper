<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* margin给百分比的情况都是根据父元素的宽度进行移动 */
        *{
            margin: 0;
            padding: 0;
        }
        .parent{
            width: 400px;
            height: 500px;
            background-color: red;
        }
        .child{
            margin-top: -100px;
            width: 200px;
            height: 200px;
            background-color: yellow;
        }
    </style>
</head>
<body>
    <div class="parent">
        <div class="child"></div>
    </div>
    
</body>
</html>
