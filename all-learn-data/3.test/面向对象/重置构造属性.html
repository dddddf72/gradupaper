<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function Person(name,age){
            this.name = name;
            this.age = age;
        }        
            Person.prototype ={
                //重置构造属性
                constructor:Person,
                sayName:function(){
                    console.log(this.name)
                },
                sayAge(){
                    console.log(this.age)
                }
            }
            // 我们以直接量形式，给原型对象添加属性的时候，构造属性会指向Object
            // 重置构造属性后可正常使用
            var a = new Person("cheng",20)
            console.log(a.constructor==Person) //true
            console.log(a.constructor) //Person(){}
    </script>
</body>
</html>
