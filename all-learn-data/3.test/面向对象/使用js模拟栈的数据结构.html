    <!-- 栈的概念
        1.栈顶
        2.栈底
        3.入栈push(压入)
        4.出栈pop(弹出)

        用数组模拟栈的数据结构
        栈的特点：1.push  2.pop  3.peek()获取属于栈顶的数据 4.isEmpty() == true/false判断栈是否为空; 5.size()栈的长度
    --> 
    <script>
        var arr = [0,1,2];
        arr.push(3);
        console.log(arr)    //0,1,2,3
        arr.pop(3);
        console.log(arr)    //0,1,2
