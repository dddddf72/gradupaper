<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function Person(name,age){
            this.name = name;
            this.age = age;
        }
        // 创建构造函数的时候，原型对象上会生成一个constructor属性
        // 它是原型对象所独有的
        // var a = new Person("cheng",20)
        // console.log(a)
        // console.log(a.constructor==Person)  //true
        // 判断一个对象是不是类的实例，instanceof  ,   constructor
        // 方法1
        // Person.prototype.sayname =function(){
        //     console.log(this.name)
        // }
        // a.sayname();

            // 方法2，写多个方法，以字面量(对象)(直接量)的形式给原型对象添加属性
            
            Person.prototype ={
                sayName:function(){
                    console.log(this.name)
                },
                sayAge(){
                    console.log(this.age)
                }
            }
            // 我们以直接量形式，给原型对象添加属性的时候，构造属性会指向Object
            var a = new Person("cheng",20)
            console.log(a.constructor==Person) //false
            console.log(a.constructor) //Object(){[native code]}
    </script>
</body>
</html>
