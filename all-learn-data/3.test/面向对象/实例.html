<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var arr = [1,2,3]
        // instanceof实例 arr是数组的实例,instanceof判断一个对象是不是某个类的实例
        console.log(arr instanceof Array) //true

        function Person(name,age){
            this.name = name;
            this.age = age;
        }
        var a = new Person("chen",13);
        console.log(a instanceof Person)    //true

        var b = new Promise((resolve,reject)=>{
            resolve(1)
            reject(2)
        })
        console.log(b instanceof Promise)   //true
    </script>
</body>
</html>
