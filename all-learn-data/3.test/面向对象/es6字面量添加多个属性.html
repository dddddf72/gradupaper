<body>
    <!-- es6 class关键字实现一个类 -->
    <script>
        class Person{ //constructor函数--构造一个对象的函数
            constructor(name,age){
                this.name = name;
                this.age = age;
            }
            sayName(){
                console.log(this.name);
            }
        }
    //   类的方法不允许使用字面量的方式添加属性方法
        // Person.prototype={
        //     sayAge(){
        //         console.log(this.age)
        //     }
        // }
        var p = new Person("cheng",20)
        console.log(p)
        p.sayName();
        // p.sayAge(); //p.sayAge is not a function


        // 解决方法Object-assign,不会改变构造属性
            Object.assign(Person.prototype,{
                sayAge(){
                    console.log(this.age)
                },
                    show(){
                        console.log("show")
                    }
            })
            var t = new Person("su",18)
            t.show();   // su
            t.sayAge(); //18
            console.log(t.constructor == Person) //true

    </script>
