<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*基本数据类型和引用数据类型之间的区别：使用场景：赋值语句  */
// 基本数据类型：赋值语句：只传值
        var a = 10;
        var b = a;
        console.log(b); //10
        b=20;
        console.log(a)  //10

        // 引用数据类型：赋值语句：
        var obj = {name:"lisi"};
        var str = obj;
        console.log(str)
        str.age=18;
        console.log(obj)    //{name:"",age:18}
        
    </script>
</body>
</html>
