<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function Person(name,age){
            this.name = name;
            this.age = age;
        }
        // 创建构造函数的时候，原型对象上会生成一个constructor属性
        // 它是原型对象所独有的
        var a = new Person("cheng",20)
        console.log(a)
        console.log(a.constructor==Person)  //true
        // 判断一个对象是不是类的实例，instanceof  ,   constructor
        Person.prototype.sayname =function(){
            console.log(this.name)
        }
        a.sayname();
    </script>
</body>
</html>
