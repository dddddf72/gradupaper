<!DOCTYPE html>

<body>
    <script>
        var arr = new Array(1,2,3);
        console.log(arr)
        Array.prototype.sum = function(params){
            if(Array.isArray(params)){
                return params.reduce((a,b)=>a+b);
            }
        }
        console.log(arr.sum(arr));
    </script>
</body>
