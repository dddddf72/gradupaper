<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        img {
            width: 110px;
            height: 150px;
        }
        .like{
            width: 30px;
            height: 30px;
        }
        .table>thead>tr>th{
            text-align: center;
        vertical-align: middle !important;
        }
        .table>tbody>tr>td{
        vertical-align: middle !important;
        text-align: center;
        }
    </style>
</head>

<body>
    <h1>数据展示</h1>

    <a style="float: right;" type="button" class="btn btn-warning" href="/bm/logout">退出登录</a>
    <a href="/bm/add" type="button" class="btn btn-success">添加书籍</a>

    <table class="table table-bordered table-hover">
        <thead>
            <tr>
                <th>编号</th>
                <th>预览</th>
                <th>书名</th>
                <th>作者</th>
                <th>评分</th>
                <th>价格</th>
                <th>收藏量</th>
                <th>保存</th>
                <th>操作</th>
            </tr>
        </thead>
        <tbody>
            {{each arr}}
            <tr>
                <td>{{$value._id}}</td>
                <td><img src="{{$value.pic}}" alt="" ></td>
                <td>{{$value.name}}</td>
                <td>{{$value.labels}}</td>
                <td>{{$value.rating}}</td>
                <td>{{$value.price}}</td>
                <td>{{$value.evaluate}}</td>
                <td>
                    <img class="like" src="{{$value.like?'red.png':'black.png'}}" alt="">
                </td>
                <td>
                    <!-- a标签只支持get方式 -->
                    <a   href="/bm/doDelete?id={{@$value._id}}"  type="button" class="btn btn-danger">删除</a>
                    <a   href="/bm/edit?id={{@$value._id}}"  type="button" class="btn btn-warning">修改</a>
                </td>
            </tr>
            {{/each}}
        </tbody>
    </table>

</body>

</html>
