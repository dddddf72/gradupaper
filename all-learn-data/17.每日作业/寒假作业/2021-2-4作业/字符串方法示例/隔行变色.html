    <!-- 需求：隔行变色 -->
    <ul>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
    </ul>
    <script>
        var lis = document.getElementsByTagName("li")
        for(var i = 0 ;i<lis.length;i++){
            if(i%2==0){//偶数，从0开始算
                lis[i].style.backgroundColor = "pink"
            }
            else{
            lis[i].style.backgroundColor="skyblue"
        }
        }

    </script>
