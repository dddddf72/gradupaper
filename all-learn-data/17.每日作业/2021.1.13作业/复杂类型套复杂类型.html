<body>
    <script>
        // 实现深拷贝
        // var arr = [{name:"zhang"},{name:"cheng"},{name:"li"}]
        // var res = [...arr]
        // res[0].name="huang";
        // console.log(arr);
        var obj = {name:{name:"cheng"}}

        function deepClone(obj){
            // 1.能够识别数组和对象
            let result;
            if(typeof obj=="number" ||typeof obj==null ||typeof obj=="boolean" ||typeof obj=="string"){
                return obj;
            }
            if(obj instanceof Array || typeof obj=="object"){
                // 2.对拷贝的值作初始值的设定
                if(obj instanceof Array){
                    result = [];
                }else if(typeof obj=="object"){
                    result = {};
                }
                // 需要将Obj克隆到result中
                    for(let key in obj){
                        result[key] = deepClone(obj[key]);
                    }
                    return result;
            }
            // else{
            //         return obj;
            //     }
            }
        var res = deepClone(obj)
        obj.name.name = "li"
        console.log(res)
        console.log(typeof "fd")
    </script>
</body>
