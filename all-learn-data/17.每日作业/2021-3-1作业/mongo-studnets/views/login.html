<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"></link>
</head>
<body>

    <form action="/m1/doLogin" method="POST" role="form">
        <legend>登录</legend>

        <div class="form-group">
            <label for="">用户名</label>
            <input type="text" name="username" class="form-control" id="" placeholder="请输入用户名">
        </div>

        <div class="form-group">
            <label for="">密码</label>
            <input type="text" name="pwd" class="form-control" id="" placeholder="请输入密码">
        </div>


        <button type="submit" class="btn btn-primary">登录</button>
    </form>

</body>
</html>
