<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="referrer" content="no-referrer"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"></link>
    <style>
        img{
            width: 20px;
            height: 20px;
        }
        .out{
            float: right;
        }
    </style>
</head>
<body>

    <h1>数据展示</h1>
    <a href="/m1/add"><button type="button" class="btn btn-success">添加成员</button></a>
    <table class="table table-bordered table-hover">
        <a href="/m1/logout"><button type="button" class="out btn btn-danger">退出登陆</button></a>
        <thead>
            <tr>
                <th>编号</th>
                <th>姓名</th>
                <th>年龄</th>
                <th>头像</th>
                <th>喜欢</th>
                <th>是否为好友</th>
                <th>操作</th>
            </tr>
        </thead>
        <tbody>
        {{each arr}}
            <tr>
                <td>{{$value._id}}</td>
                <td>{{$value.name}}</td>
                <td>{{$value.age}}</td>
                <td><img src="{{$value.avatar}}" alt=""></td>
                <td><img class="likepic" src="{{$value.like?'red.png':'black.png'}}" alt=""></td>
                <td>
                    {{if $value.friend}}
                    <p>是</p>
                    {{else}}
                    <p>否</p>
                    {{/if}}
                </td>
                <!-- a标签只支持get方式传值，form表单可支持post -->
                <td>
                    <a href="/m1/doDelete?id={{@$value._id}}" type="button" class="btn btn-danger">删除</a>
                    <a href="/m1/edit?id={{@$value._id}}" type="button" class="btn btn-warning">修改</a>
                </td>

            </tr>
            {{/each}}
        </tbody>

    </table>


</body>
</html>
