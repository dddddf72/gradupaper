<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<style>
    img{
        width: 20px;
        height: 20px;
    }
</style>
<body>
    <form action="/m1/doEdit" method="post" role="form" enctype="multipart/form-data">
        <legend>修改成员</legend>
        <input type="hidden" name="id" value="{{@data._id}}">
        <div class="form-group">
            <label for="">姓名</label>
            <input type="text" name="name" value="{{data.name}}" class="form-control" id=""  placeholder="请输入电影的名字">
        </div>
        <div class="form-group">
            <label for="">年龄</label>
            <input value="{{data.age}}" type="text" name="age" class="form-control" id=""  placeholder="评分">
        </div>
        <div class="form-group">
            <label for="">上传图片</label>
            <img src="{{data.avatar}}" alt="">
            <input type="file"  name="file">
        </div>
        <div class="form-group">
            <label for="">点赞</label>
            {{if data.like}}
        <input name="like" type="checkbox" checked="{{data.like}}">
        {{else}}
        <input name="like" type="checkbox" >
        {{/if}}
        </div>
        <div class="form-group">
            <label for="">是否交好友</label>
            {{if data.friend}}
        <input name="friend" type="checkbox" checked="{{data.friend}}">
        {{else}}
        <input name="friend" type="checkbox" >
        {{/if}}
        </div>
        <button type="submit" class="btn btn-primary">提交</button>
    </form>
</body>
</html>
