<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.js"></script>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        #atag{
            position: fixed;
            top: 0;
        }
        body{
            height: 2000px;
        }

        #html{
            width: 100px;
            height: 100px;
            margin-top: 500px;
            background-color: red;
        }
        #css{
            width: 100px;
            height: 100px;
            margin-top: 500px;
            background-color: red;
        }
        #js{
            width: 100px;
            height: 100px;
            margin-top: 500px;
            background-color: red;
        }
    </style>
</head>
<body>
    <div id="atag">
    <a href="#html">html</a>
    <a href="#css">css</a>
    <a href="#js">js</a>
</div>
    <div id="html">html</div>
    <div id="css">css</div>
    <div id="js">js</div>
    <script>
        $("#atag a").click(function(){
            var id = $(this).attr("href");
            var offsetTop = $(id).offset().top;
            $("html,body").animate({scrollTop:offsetTop})
            return false;
        })
    </script>
</body>
</html>
