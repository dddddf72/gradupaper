<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        img {
            width: 30px;
        }
    </style>
</head>

<body>
    <form action="/doEdit" method="post" role="form" enctype="multipart/form-data">
        <legend>添加成员</legend>
        <input type="hidden" value="{{@data._id}}" name="id">
        <div class="form-group">
            <label for="">姓名</label>
            <input type="text" name="name" value="{{data.name}}" class="form-control" id="" placeholder="请输入电影的名字">
        </div>
        <div class="form-group">
            <label for="">年龄</label>
            <input type="text" name="age" value="{{data.age}}" class="form-control" id="" placeholder="年龄">
        </div>
        <div class="form-group">
            <label for="">上传图片</label>
            <img src="{{data.avatar}}" alt="">
            <input type="file" name="file" value="{{data.avatar}}">
        </div>
        <div class="form-group">
            <label for="">点赞</label>
            {{if data.like}}
            <input type="checkbox" name="like" checked="{{data.like}}">
            {{else}}
            <input type="checkbox" name="like">
            {{/if}}

        </div>
        <div class="form-group">
            <label for="">是否交好友</label>
            {{if data.friend}}
            <input type="checkbox" name="friend" checked="{{data.friend}}">
            {{else}}
            <input type="checkbox" name="friend">
            {{/if}}
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</body>

</html>
