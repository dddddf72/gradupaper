<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <form action="/doUpload" method="post" role="form" enctype="multipart/form-data">
        <legend>图片上传</legend>
        <div class="form-group">
            <label for="">电影的名字</label>
            <input type="text" name="name" class="form-control" id="" placeholder="请输入电影的名字">
        </div>
        <div class="form-group">
            <label for="">评分</label>
            <input type="text" name="rating" class="form-control" id="" placeholder="评分">
        </div>
        <div class="form-group">
            <label for="">上传图片</label>
            <input type="file" name="file">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</body>
</html>
