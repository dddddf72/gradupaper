<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 给父容器display:flex,子元素就会并排显示 */
        .parent{
            width: 500px;
            background-color: gray;
            display: flex;
            height: 300px;
            justify-content: space-evenly;
            flex-wrap: wrap;
        }
        .parent div{
            width: 100px;
            height: 100px;
            border: 1px solid #000;
            margin: 0 10px;
        }
       
        .parent div:nth-child(3n+3){
            margin-left: 100px;
        }
    </style>
</head>
<body>
    <div class="parent">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
    </div>
</body>
</html>
