<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 给父容器display:flex,子元素就会并排显示 */
        .parent{
            width: 1000px;
            background-color: gray;
            display: flex;
            /* flex-direction:column/row 列和行 */
            flex-direction: column;
            height: 500px;
            /* 
                flex-direction:column设置为列
                justify-content 设置为垂直方向
                align-items设置为水平方向
            */
            justify-content: space-evenly;
            align-items: center;
        }
        .parent div{
            width: 100px;
            height: 100px;
            border: 1px solid #000;
        }
    </style>
</head>
<body>
    <div class="parent">
        <div></div>
        <div></div>
        <div></div>
    </div>
</body>
</html>
