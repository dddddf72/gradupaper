<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* flex给子元素设置，设置在父元素中的权重 */
        .parent{
            width: 400px;
            height: 200px;
            background-color: #ccc;
            display: flex;
        }
        .one{
            height: 100px;
            background-color: red;
            flex: 1;
        }
        .two{
            height: 100px;
            background-color: pink;
            flex: 1;
        }
        .three{
            height: 100px;
            background-color: green;
            flex: 1;
        }
        /* 1/1+1+1 */
    </style>
</head>
<body>
    <div class="parent">
        <div class="one"></div>
        <div class="two"></div>
        <div class="three"></div>
    </div>
</body>
</html>
