<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    *{
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    .parent{
        /* width: 400px; */
        height: 400px;
        background: red;
        display: grid;
        /* grid-template-columns: 200px 100px 100px 300px; */
        /* 以下为等分方式  template意为模板，设置grid布局下子元素望网格列的宽度*/
/* 1fr为 */
        grid-template-columns:1fr 1fr 1fr 1fr 1fr ;

        /* 设置网格行的高度，一个参数为第一行高度，第二参数为第二行的高度 */
        grid-template-rows:100px 100px;

    }

    /* .parent{
        width: 400px;
        height: 400px;
        background: red;
        display:-moz-inline-grid;
    } */

    .item{
        /* width: 100px; */
        height: 100px;
        border: 1px solid #333;
    }

</style>
<body>
    <div class="parent">

            <div class="item">

            </div>

            <div class="item">

            </div>

            <div class="item">

            </div>

            <div class="item">

            </div>

            <div class="item">

            </div>

            <div class="item">

            </div>

            <div class="item">

            </div>

            <div class="item">

            </div>

            <div class="item">

            </div>

            <div class="item">

            </div>

    </div>
</body>
</html>
