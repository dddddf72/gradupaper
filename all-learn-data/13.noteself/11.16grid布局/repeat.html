<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.css">  
    <script src="https://unpkg.com/swiper/swiper-bundle.js"> </script>
</head>
<style>
        .swiper-container{
            width: 100px;

        }
</style>

<body>
    

            <div class="swiper-container">
                <div class="swiper-wrapper">
                    <div class="swiper-slide"><img src="images/centerright1.jpg" alt=""></div>
                    <div class="swiper-slide"><img src="images/centerright2.jpg" alt=""></div>
                    <div class="swiper-slide"><img src="images/centerright3.jpg" alt=""></div>
                    <div class="swiper-slide"><img src="images/centerright4.jpg" alt=""></div>
                    
                </div>
                <!-- 如果需要分页器 -->
                <div class="swiper-pagination"></div>
                
                <!-- 如果需要导航按钮 -->
                <div class="swiper-button-prev"></div>
                <div class="swiper-button-next"></div>
                
                <!-- 如果需要滚动条 -->
                <div class="swiper-scrollbar"></div>
            </div>

            <script>        
                var mySwiper = new Swiper ('.swiper-container', {
                  direction: 'horizontal', // 垂直切换选项
                  loop: true, // 循环模式选项
                  autoplay:true,
                  // 如果需要分页器
                  pagination: {
                    el: '.swiper-pagination',
                    clickable:true,
                  },
                  
                  // 如果需要前进后退按钮
                  navigation: {
                    nextEl: '.swiper-button-next',
                    prevEl: '.swiper-button-prev',
                    
                  },
                  
                  // 如果需要滚动条
                //   scrollbar: {
                //     el: '.swiper-scrollbar',
                //   },
                })        
                </script>
          
            

    </div>
</body>
</html>
