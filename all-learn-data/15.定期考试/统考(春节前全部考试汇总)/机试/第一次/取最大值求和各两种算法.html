<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var arr = [19,234,546,12]
        var num = arr[0]
        for(var i = 0 ;i<arr.length;i++){
            if(num<arr[i]){
                num = arr[i]
            }
        }
        console.log(num)
        console.log(Math.max(...arr))

        var a = [1,2,3,4]
        var sum = 0 ;
        for(let i = 0 ;i<a.length;i++){
            sum = sum + a[i]
        }
        console.log(sum)
        console.log(a.reduce((a,b)=>{return a+b}))
    </script>
</body>
</html>
