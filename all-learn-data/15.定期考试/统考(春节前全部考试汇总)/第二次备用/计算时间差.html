<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="app">
        00:00:00
    </p>
    <script>
        var app = document.getElementById("app")
        function handletime(value){
            if(value<10){
                value= '0'+value
            }else{
                value = ''+value
            }
        }
        function showTime(){
            var endtime = "9999-6-6 00:00:00"
                endtime = new Date(endtime)
            var nowtime = new Date().getTime()
            var gaptime = endtime-nowtime;
            var second = Math.floor(gaptime/1000);
            var minute = handletime(Math.floor(second/60))
            second = handletime(Math.floor(second%60))
            var hour = handletime(Math.floor(second%3600))
            second = handletime(Math.floor(second%3600))
            var sum  = hour +":"+minute + ':' + second
            app.innerHTML = sum;

        }
    </script>
</body>
</html>
