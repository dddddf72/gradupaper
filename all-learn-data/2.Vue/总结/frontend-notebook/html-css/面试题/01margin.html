<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* margin给百分比是相对于父元素的width */
        *{margin:0;padding:0}
        .parent{
            width:400px;
            height: 500px;
            background-color: red;
        }
        .child{
            margin-top: 0%;
            margin-left: 0%;
            width:200px;
            height: 200px;
            background-color: yellow;
        }
    </style>
</head>
<body>
    <div class="parent">
        <div class="child"></div>
    </div>
</body>
</html>
