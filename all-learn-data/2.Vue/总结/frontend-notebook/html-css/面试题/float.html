<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            min-width: 550px;
        }
        .parent{
            padding-left: 100px;
            padding-right: 200px;
            overflow: hidden;
        }
        .parent div{
            box-sizing: border-box;
            border:1px solid #333;
            float: left;

        }
        .left{
            margin-left: -100px;
            width:100px;
        }
        .right{
            width:200px;
            margin-right: -200px;
        }
        .center{
            width:100%;
        }
    </style>
    <!-- 圣杯 -->
</head>
<body>
    <div class="parent">
        <div class="left">
            left
        </div>
        <div class="center">
            center
        </div>
        <div class="right">
            right
        </div>
    </div>
</body>
</html>
