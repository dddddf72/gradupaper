<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 
        1.影响父元素
        2.会对后面的元素造成影响
         */
        .parent{
            width:200px;
            background-color: red;
            overflow: hidden;
        }
        .child{
            width:100px;
            height: 100px;
            background-color:yellow;
            float: left;
        }
        .two{
            width:50px;
            height: 200px;
            border:1px solid #333;
        }
    </style>
</head>
<body>
    <div class="parent">
        <div class="child">

        </div>
    </div>
    <div class="two">

    </div>
</body>
</html>
