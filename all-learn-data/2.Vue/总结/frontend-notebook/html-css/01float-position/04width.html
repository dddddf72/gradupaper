<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 子元素给position:absolte,它不会继承父元素的width */
        .parent{
            width:400px;
            height: 100px;
            background-color: red;
            position: relative;
        }
        .child{
            height: 50px;
            background-color: yellow;
            position: absolute;
        }
    </style>
</head>
<body>
    <div class="parent">
        <div class="child">

        </div>
    </div>
</body>
</html>
