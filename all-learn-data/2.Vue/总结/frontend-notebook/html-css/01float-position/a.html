<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 没有被访问的链接 */
        a:link{
            color:red;
        }
        /* 已访问的链接 */
        a:visited{
            color:yellow;
        }
        /* 链接被点击的那一刻 */
        a:active{
            color:blue;
        }
        /* 鼠标悬停的时候 */
        a:hover{
            color:green;
        }
        /* 使用的时候顺序不能打乱 */
    </style>
</head>
<body>
    <!-- 链接的状态 -->
    <a href="https://www.jd.com">jd</a>
</body>
</html>
