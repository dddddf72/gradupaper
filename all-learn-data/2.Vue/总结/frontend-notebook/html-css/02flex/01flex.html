<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        /* 给父容器display:flex,子元素就会并排显示 */
        .parent{
            width:1000px;
            background: red;
            display: flex;
            height: 300px;
            /* justify-content 设置元素x方向的对齐  center|space-between|space-around|space-evenly(兼容性不好)*/
            justify-content: space-evenly;
            /* align-items  设置y方向的对齐 */
            align-items: center;
        }
        .parent div{
            width:100px;
            height: 100px;
            border:1px solid #333;
        }
    </style>
</head>
<body>
    <div class="parent">
        <div></div>
        <div></div>
        <div></div>
    </div>
</body>
</html>
