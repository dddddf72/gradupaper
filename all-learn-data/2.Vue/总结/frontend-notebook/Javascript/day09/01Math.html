    <script>
        /* 
        Math.max();
        Math.min();
        Math.ceil()  上取整
        Math.floor() 下取整
        Math.round()  四舍五入取整
        Math.random()   //    0<=num<1
        1-100
         */

         /* 
         Math.random()*100
             0<=num<99.999
             Math.floor(Math.random()*100)
              0<=num<99;
              Math.floor(Math.random()*100)+1
              1<=num<100;
          */
        var num  = 12.66;
        console.log(Math.ceil(num))
        console.log(Math.floor(num))
        console.log(Math.round(num))
        console.log(Math.random())
    </script>
