<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /* 捕获异常的 */
         var arr = "";
         /* throw  可以自定义一个错误 */
         try{
             if(Array.isArray(arr)){
                 console.log(arr.length)
             }else{
                throw  "必须传入一个数组"
             }
         }catch(err){
             console.log(err)
         }

    </script>
</body>
</html>
