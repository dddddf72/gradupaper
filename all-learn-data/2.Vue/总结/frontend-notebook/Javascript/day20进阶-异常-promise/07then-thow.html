<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /* 
        then之后的Promise返回值的状态 resolved,如果遇到错误,状态会变成reject
        Tips:  then只能触发promise-->resolved的状态
         */
        var p = Promise.resolve(100).then((res) => {
            console.log(res)
            throw "err"
        })
        p.then(()=>{
            console.log(200)
        }).catch(err=>{
            console.log(err)
        })
    </script>
</body>
</html>
