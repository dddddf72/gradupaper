<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /* 
        1.如果是声明一个引用数据类型,那么占了两块内存空间
        变量存在栈中
        生成的实际对象存堆内存中
        栈内存中的变量存的是一个引用(指针,地址的值),指向堆内存中的实际对象
         */
         /* 
         2.发生了赋值运算  实际上将地址的值赋予了sum,那么这个指针也是指向堆内存中的同一个对象
          */
        var arr = [1,2,3];
        var sum = arr;
        console.log(sum); 
        arr.push(4);
        console.log(sum);
    </script>
</body>
</html>
