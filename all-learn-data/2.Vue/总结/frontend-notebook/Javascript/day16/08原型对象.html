<body>
    <script>
        /* 
        作用:将对象通用的方法挂载在原型上
         */
        function Student(name,age){
            this.name = name;
            this.age = age;
        }
        /* sayName */
        Student.prototype.sayName = function(){
            console.log(this.name)
        }
        var s = new Student("cheng",20);
        console.log(s)
        console.log(Student.prototype)
    </script>
</body>
