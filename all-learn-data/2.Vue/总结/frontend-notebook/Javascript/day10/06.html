<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.js"></script>
    <style>
        .item{
            color:red;
        }
    </style>
</head>
<body>
    <div id="app">

    </div>
    <script>
        var arr = [
            {name:"cheng",age:18},
            {name:"li",age:17}
        ]
        arr.forEach((item,index)=>{
            var html = `
              <div class="item">
                  <span>${index+1}</span>
                  <span >${item.name}</span>
                  
                  <span>${item.age}</span>
              </div>
            `
            $("#app").append(html)
        })
    </script>
</body>
</html>
