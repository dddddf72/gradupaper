<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /* Person  Teacher */
        /* 
        call能够实现属性的继承
         */
        function Person(name,age){
            this.name = name;
            this.age = age;
        }
        function Teacher(name,age,skill){
            var self = this;
            Person.call(self,name,age)
            this.skill = skill;
        }
        var t = new Teacher("zhang",18,"js");
        console.log(t)
    </script>
</body>
</html>
