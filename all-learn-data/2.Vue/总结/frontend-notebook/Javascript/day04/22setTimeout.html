<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /* 超时调用 
        间隔一段时间触发,只会触发一次
        */
        setTimeout(function(){
            console.log("hello world")
        },2000)

        /* 
        setInterval()间歇调用
        每间隔一段时间,就会触发
         */
        setInterval(function(){
            console.log("1")
        },1000)
    </script>
</body>
</html>
