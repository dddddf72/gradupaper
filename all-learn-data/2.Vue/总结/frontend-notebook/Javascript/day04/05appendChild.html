<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 增加节点
        createElemnt();
        createTextNode();
        appendChild();
     -->
    <div id="app">
       <div>
           hello world</div>
       </div>
    </div>
    <script>
        var app = document.getElementById("app");
        var p = document.createElement("p");
        var txt = document.createTextNode("hello world");
        p.appendChild(txt);
        app.appendChild(p);
    </script>
</body>
</html>
