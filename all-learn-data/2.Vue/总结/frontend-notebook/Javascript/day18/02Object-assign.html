<body>
    <script>
        /* Object.assign可以在原型上添加多个属性 */
         class Person{
            constructor(name,age){
                this.name = name;
                this.age = age;
            }
            sayName(){
                console.log(this.name);
            }
            
        }
        Object.assign(Person.prototype,{
            sayAge(){
                console.log(this.age)
            },
            show(){
                console.log("show")
            }
        })
        var p = new Person("cheng",18);
        console.log(p.constructor ==  Person)
    </script>
</body>
