<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /* es6 class */
        /* 
        constructor函数--构造一个对象的函数
        特点:
        1.不允许以字面量的形式去原型对象上添加属性的
         */
        class Person{
            constructor(name,age){
                this.name = name;
                this.age = age;
            }
            sayName(){
                console.log(this.name);
            }
        }
        /* 不允许以字面量的形式去添加属性的 */
        Person.prototype = {
            sayAge(){
                console.log(this.age)
            }
        }
        var p = new Person("cheng",20);
        p.sayAge()
    </script>
</body>
</html>
