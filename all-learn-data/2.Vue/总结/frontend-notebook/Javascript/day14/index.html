<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.js"></script>
    <style>
        .item {
            float: left;
            border: 1px solid #eee;
        }

        .item img {
            width: 240px;
            vertical-align: bottom;
            padding: 5px;
        }
    </style>
</head>

<body>
    <div id="app">

    </div>
    <script>
        var url = "http://192.168.4.18:8000/more"
        $.ajax({
            url,
            success: res => {
                res.forEach(item => {
                    var template = `
                        <div class ="item">
                          <img src = ${item.imageUrl}
                        </div>  
                    `
                    $("#app").append(template)
                })
                setTimeout(sortBox,100)
            }
        })


        function sortBox() {
            /* 1.获取一排能放几个盒子 */
            var ww = $(window).width();
            var box = $(".item").width();
            var num = Math.floor(ww / box);
            var arr = [];
            /* 2.将第一排的高度放到一个数组中 */
            $(".item").each((index,item)=>{
                if(index<num){
                    var height = $(item).outerHeight();
                    arr.push(height)
                }else{
                    /* 3.从最小高度的地方添加图片 */
                }
            })
        }
    </script>
</body>

</html>
