<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.js"></script>
</head>
<body>
    <!-- 兄弟,父子节点 -->
    <ul>   
        <li>html</li>
        <li>css</li>
        <li>javascript</li>
    </ul>
    <!-- 
        children()
        siblings()
        parent()
        获取所有的兄弟元素 -->
    <script>
        $("li").click(function(){
            $(this).css({color:"red"}).siblings().css({color:"green"})
        })
        console.log($("ul").parent())
    </script>
</body>
</html>
