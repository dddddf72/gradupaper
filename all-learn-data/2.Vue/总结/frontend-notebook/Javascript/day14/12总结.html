<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.js"></script>
</head>

<body>
    <script>
        // 1-2
        function http(url){
            return new Promise((resolve,reject)=>{
               $.ajax({
                   url,
                   type:"get",
                   success:res=>{
                       resolve(res)
                   },
                   error:err=>{
                       reject(err);
                   }
               })
            })
        }
    </script>
</body>

</html>
