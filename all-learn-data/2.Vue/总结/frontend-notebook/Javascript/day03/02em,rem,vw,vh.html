<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        html{
            font-size: 10px;
        }
        .parent{
            width:200px;
            height: 200px;
            background-color: red;
            font-size: 20px;
        }
        .child{
            width:2em;
            height: 2em;
            background-color: yellow;
        }
        .rem{
            width:10rem;
            height: 10rem;
            background-color: blue;
        }
    </style>
</head>
<body>
    <!-- 
        px  绝对单元
        em  相对单位  相对于父元素的font-size(了解)
        rem  (root em)  相对于根元素(html)的font-size而言
     -->
     <div class="parent">
        <div class="child"></div>
     </div>
     <div class="rem">

     </div>
</body>
</html>
