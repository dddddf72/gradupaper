<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        /* 在函数前面加上async,那么函数的返回值就是有一个promise */
        async function go() {
            return 10;
        }
         /*
            得到promise的执行结果
            1.then
            2.await  (但是只能在async函数中使用,后面只能是promise)
        */
        async function getResult(){
            var res = await go();
            console.log(res)
        }
        getResult()
    </script>


</body>

</html>
