<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.js"></script>
    <script src="../js/http.js"></script>
    <style>
        img{
            width:200px;
        }
    </style>
</head>
<body>
    <div id="app">

    </div>
    <script>
        var id = location.search.split("=")[1];
        var url = `album?id=${id}`
        ajax({
            url,
            method:"get",
            success:res=>{
                console.log(res.album)
                var {picUrl,description} = res.album;
                var template = `
                <img src=${picUrl}>
                <p>${description}</p>
                `
                $("#app").append(template)
            }
        })
    </script>
</body>
</html>
