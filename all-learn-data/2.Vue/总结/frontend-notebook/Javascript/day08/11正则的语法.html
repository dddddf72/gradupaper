<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 备选字符集:  [海天]  特点:多选一
        /* 定义:规定某一位字符的备选字符列表 */
        var str = "上海,上天,上哪里去";  //"*"
        var reg = /上[海天]/g
        console.log(str.replace(reg,"*"))
    </script>
</body>
</html>
