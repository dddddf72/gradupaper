<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /* 预定义字符集：针对常用的备选字符集提供的简化符号 */
        /* \d [0-9] */
        var str ="_jhfdl2323_";
        var reg   = /\d/g;
        console.log(str.replace(reg,"*"))

        /* \w  [0-9a-zA-Z_] */
        /* 
        .  所有的字符
         */
        console.log(str.replace(/\w/g,"*"))
        console.log(str.replace(/./g,"*"))
    </script>
</body>
