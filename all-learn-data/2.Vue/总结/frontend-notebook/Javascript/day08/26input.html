<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <input type="" id="input">
    <script>
        var arr = [];
        var input = document.getElementById("input");
        input.onkeyup= function(event){
            if(event.keyCode == 13){
                arr.push(this.value)
                console.log(arr)
            }
            
        }
    </script>
