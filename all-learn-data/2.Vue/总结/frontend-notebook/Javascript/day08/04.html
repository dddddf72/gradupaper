<body>
    <script>
        var arr = [1,2,3,4,5,6];
        //[[1,2],[3,4],[5,6]]
        var sum =[];
        for(var i=0;i<arr.length;i+=2){

             sum.push(item);
        }
        console.log(sum)
    </script>
