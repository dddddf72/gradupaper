<body>
    <script>
        /* 
        1.++后  
        2.++前面  
         */
        /* 
        ++放前面先自增,后运算
        ++放后面先运算,再自增
         */
        var a = 10;
        var c = 20;
        b =++a + 2;
        d = c++ +3;
        console.log(b); //12
        console.log(a);
        console.log(d); 
        console.log(c);
    </script>
</body>
