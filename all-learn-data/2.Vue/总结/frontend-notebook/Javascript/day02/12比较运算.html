    <script>
        // 先将两边的值转换为Number再比较
        // >,<,==,>=,<=,!=
        var a = true;
        var c = 1;
        console.log(a==c); //true
        console.log(a=="1");//true
        console.log(2>=1);
        console.log(2!=3);
    </script>
