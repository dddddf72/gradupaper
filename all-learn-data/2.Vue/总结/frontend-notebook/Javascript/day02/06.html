<body>
    <script>
        // NaN和任何数值去计算,结果都会输出NaN 
        var a = "10";
        var b = 1;
        var c = true;
        
        console.log(a-b+c);  
        console.log(a+b-c); 
        console.log(a+c-b);  
        //String(a)+String(b)-Number(c);
        // Number(a)-Number(b)+Number(c)
        //"10true"-1  
        
    </script>
</body>
