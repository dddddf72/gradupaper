<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
   <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app" @click="handleClick">
       {{msg}}
    </div>
    <script>
        /* 
        onclick
        click
        bind:tap
        @click/v-on:click
         */
       new Vue({
           el:"#app",
           data:{
               msg:"hello world"
           },
           methods:{
               handleClick(){
                   /* 小程序中改变data中的数据 */
                   this.msg = "change"
               }
           }
       })
    </script>
</body>
</html>
