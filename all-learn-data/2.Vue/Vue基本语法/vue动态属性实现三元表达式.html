<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<style>
    .red{
        background-color: red;
    }
    .yellow{
        background-color: yellow;
    }
</style>
<body>
    <div id="app">
        <!-- 动态属性要在属性前加冒号，去掉插值表达式直接使用变量 -->
        <img :class="isState?'red':'yellow'"
        @click="handleClick"
        :src="imgUrl" alt="">
    </div>

    <script>
        new Vue({
            el:"#app",
            data:{
                isState:true,
                imgUrl:"images/ban-star.png"
            },
            methods:{
                handleClick(){
                    this.isState=!this.isState
                    console.log(this.isState)

                }
            }
        })
    </script>
</body>
</html>
