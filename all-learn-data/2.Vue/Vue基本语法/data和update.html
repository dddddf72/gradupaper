<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <div ref="test">{{msg}}</div>
    </div>
    <script>
        //beforeupdated,updated默认不会触发，当data中的数据更新的时候，触发
        new Vue({
            el:"#app",
            data:{
                msg:"good"
            },
            mounted() {
                // console.log(this.$refs.test)
                this.msg = "hello world"
            },
            beforeUpdate() {
                console.log(this.$refs.test)    //data中的数据更新时触发
            },
            updated() {
                console.log(this.$refs.test)    //data中的数据更新时触发
            },

        })
    </script>
</body>
</html>
