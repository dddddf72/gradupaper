<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <!-- filter过滤器，对模板中的数据再处理 -->
    <div id="app">{{msg | handleMsg}}</div>
    <script>
        new Vue({
            el:"#app",
            data:{
                msg:"as"
            },filters:{
                handleMsg(val){
                    if(val.length>4){
                        return val.slice(0,4)+"..."
                    }
                    return val
                }
            }
        })
    </script>
</body>
</html>
