<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <input type="number" v-model="num">
    </div>
    <!-- watch,computed -->
    <script>
        new Vue({
            el:"#app",
            data(){
                return {
                    num:10
                }
            },
            watch:{//异步请求时，监听数据变化
                num:function(val){
                    console.log(val)
                }
            }
        })
    </script>
</body>
</html>
