    <!-- 数组内容求和 -->
        <script>
          // 方法1
          var a = [1,2,3,4];
          var sum = 0 ; 
          for(var i = 0 ; i < a.length ; i++){
              sum = sum+a[i];
          }
          console.log(sum)
          // 方法2
          console.log(a.reduce((a,b)=>{
            return a+b;
          }))
        </script>
