<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="timer">3</div>
    <script>
        var num = 3;
        // setTimeout间隔一秒后触发
        function sho(){
            setTimeout(()=>{
                num--;
                if(num>=0){
                    document.getElementById(".timer").innerHTML = num ;
                    show();
                }
            },1000)
        }
        show();

    </script>
</body>
</html>
